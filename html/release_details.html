    document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth < 640) ? (document.documentElement.clientWidth / 6.40 + "px") : "100px";

<body class="greyBg">
    <header id="header" class="header">
        <div class="back" tapmode onclick="api.closeWin();"><i class="icon-arrow"></i></div>
        <h1 class="title">需求详情</h1>
        <div class="right" tapmode onclick="openShareFrame();">分享</div>
    </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        openDeatils()
    };

    function openDeatils(){
      var header = $api.byId('header');
      var headerH = $api.offset(header).h;
      api.openFrame({
          name: 'release_details_frame',
          url: './release_details_frame.html',
          rect: {
              x: 0,
              y: headerH,
              w: 'auto',
              h: 'auto'
          },
          pageParam: {
              wareId: api.pageParam.wareId
          },
          bounces: true
      });
    }
</script>
</html>
