<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>资源库</title>
  <link rel="stylesheet" type="text/css" href="../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" href="../css/list.css">
  <script>
    document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth < 640) ? (document.documentElement.clientWidth / 6.40 + "px") : "100px";
  </script>
  <style>
    .banner{
      position: relative;
      height: 4.2rem;
      width: 100%;
      overflow: hidden;
    }
    .banner img{
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="banner" class="banner"></div>
  <ul id="cate" class="cateList">
      <li><a href=""><img src="../image/cate_1.png" alt=""><span>精准营销</span></a></li>
      <li><a href=""><img src="../image/cate_2.png" alt=""><span>数据报告</span></a></li>
      <li><a href=""><img src="../image/cate_3.png" alt=""><span>数据交易</span></a></li>
      <li><a href=""><img src="../image/cate_4.png" alt=""><span>API</span></a></li>
      <li><a href=""><img src="../image/cate_5.png" alt=""><span>其他定制</span></a></li>
  </ul>

<script type="text/javascript" src="../script/api.js"></script>
<script>
  apiready = function(){
    Scroll()
    openMatchFrame()
  }

  var banner, bannerH
     ,cate, cateH;

  function Scroll(){
      banner = $api.byId('banner')
       ,bannerH = $api.offset(banner).h;
    
    var UIScrollPicture = api.require('UIScrollPicture');
    UIScrollPicture.open({
        rect: {
            x: 0,
            y: 0,
            w: api.winWidth,
            h: bannerH
        },
        data: {
            paths: [
                'http://dyh.chinadatatrading.com/static/img/b1.jpg',
                'http://dyh.chinadatatrading.com/static/img/b2.jpg'
            ],
            captions: []
        },
        styles: {
            caption: {},
            indicator: {
                align: 'center',
                color: '#fff',
                activeColor: '#d0cdd1'
            }
        },
        placeholderImg: 'http://img.lanrentuku.com/img/allimg/1212/5-121204193935-51.gif',
        contentMode: 'scaleToFill',
        interval: 3,
        fixedOn: api.frameName,
        loop: true,
        fixed: false
    }, function(ret, err) {
        if (ret) {
            // alert(JSON.stringify(ret));
        } else {
            // alert(JSON.stringify(err));
        }
    });
  }

  function openMatchFrame(){
    cate = $api.byId('cate');
    cateH = $api.offset(cate).h;
    api.openFrame({
        name: 'matchlist',
        url: './match_frame.html',
        rect: {
            x: 0,
            y: bannerH + cateH,
            w: 'auto',
            h:  api.frameHeight - bannerH - cateH
        }
    });
  }
  
  </script>
</body>
</html>
